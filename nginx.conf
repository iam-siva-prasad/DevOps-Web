
user  nginx;
worker_processes  auto;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile        on;
  keepalive_timeout  65;

  # Compression
  gzip on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;
  gzip_min_length 1024;

  # --- HTTP (80) redirect to HTTPS ---
  server {
    listen 80;
    server_name example.com www.example.com;  # replace with your domain

    # Redirect everything to HTTPS
    return 301 https://$host$request_uri;
  }

  # --- HTTPS (443) primary site ---
  server {
    listen 443 ssl http2;
    server_name example.com www.example.com;  # replace with your domain

    # Paths from Certbot or your certificate provider
    ssl_certificate     /etc/letsencrypt/live/example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/example.com/privkey.pem;

    # Strong TLS defaults
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
    ssl_prefer_server_ciphers on;

    # Security headers (tune as needed)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Content-Security-Policy "upgrade-insecure-requests" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    root /usr/share/nginx/html;
    index index.html;

    # SPA or static site fallback
    location / {
      try_files $uri $uri/ /index.html;
    }

    # Static assets caching
    location ~* \.(css|js|svg|png|jpg|jpeg|gif|webp|ico)$ {
      expires 7d;
      access_log off;
    }
  }
}
