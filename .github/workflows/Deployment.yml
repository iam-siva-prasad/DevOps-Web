
name: Devops Website

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    # Daily at 11:00 IST => 05:30 UTC
    - cron: "30 5 * * *"

# Use the namespace you actually own on Docker Hub:
env:
  IMAGE_NAMESPACE: golisivaprasad   # <-- change to golitestprasad if that's your real account
  IMAGE_REPO: devops
  IMAGE_TAG: prasad                 # the tag you want to push

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build image (no push) and export as tar for testing
        run: |
          docker build -t docker.io/${{ env.IMAGE_NAMESPACE }}/${{ env.IMAGE_REPO }}:${{ env.IMAGE_TAG }} .
          docker save docker.io/${{ env.IMAGE_NAMESPACE }}/${{ env.IMAGE_REPO }}:${{ env.IMAGE_TAG }} > image.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: image.tar
          if-no-files-found: error
          retention-days: 1

  Test:
    runs-on: ubuntu-latest
    needs: Build
    steps:
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load Docker image
        run: docker load < image.tar

      - name: Run container and health-check
        run: |
          docker run -d -p 8080:80 --name web docker.io/${{ env.IMAGE_NAMESPACE }}/${{ env.IMAGE_REPO }}:${{ env.IMAGE_TAG }}
          # Try up to ~10 seconds for health
          for i in {1..10}; do
            sleep 1
            if curl -fsS http://localhost:8080/ > /dev/null; then
              echo "Health check OK"
              exit 0
            fi
          done
          echo "Health check failed"
          docker logs web || true
          exit 1

  Push:
    runs-on: ubuntu-latest
    needs: Test
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load Docker image
        run: docker load < image.tar

      - name: Push :prasad tag (and annotate latest optional)
        run: |
          # Push the tested tag
          docker push docker.io/${{ env.IMAGE_NAMESPACE }}/${{ env.IMAGE_REPO }}:${{ env.IMAGE_TAG }}

          # Optional: also push latest (uncomment if you want latest)
          # docker tag docker.io/${{ env.IMAGE_NAMESPACE }}/${{ env.IMAGE_REPO }}:${{ env.IMAGE_TAG }} docker.io/${{ env.IMAGE_NAMESPACE }}/${{ env.IMAGE_REPO }}:latest
          # docker push docker.io/${{ env.IMAGE_NAMESPACE }}/${{ env.IMAGE_REPO }}:latest
